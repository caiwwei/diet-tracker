<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #cc3366;
    }

    .tabs {
      margin: 2rem 0;
    }

    .tab-button {
      padding: 0.7rem 1.5rem;
      margin: 0 0.5rem;
      background: #f3d9e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background: #cc3366;
      color: white;
    }

    .tab-content {
      display: none;
      max-width: 500px;
      margin: 0 auto;
    }

    .tab-content.active {
      display: block;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 2px solid #f3d9e3;
      border-radius: 10px;
      font-family: inherit;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background-color: #cc3366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e35577;
    }

    .date-list button {
      background: #f3d9e3;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .meal-details {
      text-align: left;
      margin-top: 1rem;
    }

    .meal-details strong {
      color: #cc3366;
    }
  </style>
</head>
<body>
  <h1>Diet Tracker</h1>

  <div class="tabs">
    <button class="tab-button active" data-tab="log-tab">Log Meal</button>
    <button class="tab-button" data-tab="history-tab">Meal History</button>
  </div>

  <!-- Tab 1: Meal Form -->
  <div id="log-tab" class="tab-content active">
    <form id="meal-form">
      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="breakfast">Breakfast</label>
      <input type="text" id="breakfast" placeholder="e.g. Eggs and toast">

      <label for="lunch">Lunch</label>
      <input type="text" id="lunch" placeholder="e.g. Chicken salad">

      <label for="dinner">Dinner</label>
      <input type="text" id="dinner" placeholder="e.g. Pasta and veggies">

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" step="0.1" placeholder="e.g. 65.2">

      <button type="submit">Save Meal</button>
    </form>
  </div>

  <!-- Tab 2: Meal History -->
  <div id="history-tab" class="tab-content">
    <h2>Meal History</h2>
    <div class="date-list" id="date-list"></div>
    <div class="meal-details" id="meal-details"></div>
  </div>

<script>
  const tabs = document.querySelectorAll('.tab-button');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  const mealForm = document.getElementById('meal-form');
  const dateInput = document.getElementById('date');
  const breakfastInput = document.getElementById('breakfast');
  const lunchInput = document.getElementById('lunch');
  const dinnerInput = document.getElementById('dinner');
  const weightInput = document.getElementById('weight');
  const dateList = document.getElementById('date-list');
  const mealDetails = document.getElementById('meal-details');

  let mealData = {};

  mealForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const date = dateInput.value;
    const breakfast = breakfastInput.value;
    const lunch = lunchInput.value;
    const dinner = dinnerInput.value;
    const weight = parseFloat(weightInput.value);

    mealData[date] = { breakfast, lunch, dinner, weight };

    updateDateList();
    showMealDetails(date);

    // Reset form
    mealForm.reset();

    // Set focus back to date field
    dateInput.focus();
  });

  function updateDateList() {
    dateList.innerHTML = '';
    Object.keys(mealData).sort().forEach(date => {
      const btn = document.createElement('button');
      btn.textContent = date;
      btn.onclick = () => showMealDetails(date);
      dateList.appendChild(btn);
    });
  }

  function showMealDetails(date) {
    const meal = mealData[date];
    if (meal) {
      mealDetails.innerHTML = `
        <h3>${date}</h3>
        <p><strong>Breakfast:</strong> ${meal.breakfast}</p>
        <p><strong>Lunch:</strong> ${meal.lunch}</p>
        <p><strong>Dinner:</strong> ${meal.dinner}</p>
        <p><strong>Weight:</strong> ${meal.weight} kg</p>
      `;
    }
  }
</script>
</body>
</html>
